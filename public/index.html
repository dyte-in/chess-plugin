<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=410; user-scalable=no; minimal-ui">
  <title>Dyte Chess</title>
  <link rel="stylesheet" href="lib/chessboard.css">
  <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
  <link rel="stylesheet" href="/default.css" />
</head>

<body>
  <div class="page login" id="page-login">
    <p>Loading...</p>
  </div>
  <div class="page lobby" id="page-lobby">
    <h1>Chess by dyte</h1>
    <h2 id="userLabel"></h2>
    <h3>Who do you want to play with?</h3>
    <div id="userList">
      No users online
    </div>
  </div>

  <div class="page game" id="page-game">
    <div id="big-container">
      <div id="game-container">
        <div class="flex-start text-right w-50 mr-2" style="
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
">
          <canvas class="letterpic" id="opponent-avatar" title="" width="30" height="30"></canvas>
          <h4 id="opponent-name"></h4>
        </div>
        <div id="game-board"></div>
        <div class="flex-end text-left w-50 ml-2" style="
    display: flex;
    align-items: center;
    margin-top: 1rem;
">
          <canvas class="letterpic" id="player-avatar" title="" width="30" height="30"></canvas>
          <h4 id="player-name"></h4>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="status-box-container">
        <div class="status-box">
          <div id="game-status">
            <div class="status-text">STATUS</div>
            <div id="current-status"></div>
          </div>
          <div id="game-pgn-container">
            <div class="status-text">MOVES</div>
            <div id="game-pgn"></div>
          </div>
          <div id="button-container">
            <div id="game-draw">Offer Draw</div>
            <div id="game-resign">Resign</div>
            <div id="new-game">New Game</div>
          </div>
        </div>
        <div id="draw-offered">
          <div id="draw-offered-text"></div>
          <div id="draw-button-container">
            <div id="draw-accept">Accept</div>
            <div id="draw-reject">Reject</div>
          </div>
        </div>
      </div>
    </div>
    <div class="user-label">
      <div id="peer-identity"></div>
      <div id="peer-role"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3/dist/socket.io.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="lib/jquery.letterpic.min.js"></script>
  <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
  <script src="lib/chess.min.js"></script>
  <script src="lib/chessboard.js"></script>
  <script src="lib/chessboardjs-themes.js"></script>
  <script src="lib/dyte-plugin-sdk.umd.js"></script>
  <script src="/default.js"></script>
</body>

</html>
